<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Product repository: list of products</h1>
<hr>
<div th:each="p : ${products}">


    <a th:href="@{'/products/' + ${p.id}}">
        <span th:text="${'ID: ' + p.id + ' title: ' + p.title + ' cost: ' + p.cost}"/>
    </a>
</div>

</body>
</html>
